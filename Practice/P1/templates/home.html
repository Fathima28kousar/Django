{% extends 'base.html' %}
{% block title %}Home Page{% endblock title %}
{% block body %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to text analyzer!! </strong> See them magic here
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container my-3">
    
    <h1>Welcome to text analyzer</h1>
    <form action="/P1/analyze/" method="post">
        {%csrf_token%}
        <div class="form-group">
            <textarea class="form-control" name="text" id="textareas" rows="5"></textarea>
        
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepuns">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
            <label class="custom-control-label" for="customSwitch2">Change to UPPERCASE</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch3" name="newlineremover">
            <label class="custom-control-label" for="customSwitch3">Remove new lines</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch4" name="extraspaceremover">
            <label class="custom-control-label" for="customSwitch4">Remove Punctuations</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch5" name="removepuns">
            <label class="custom-control-label" for="customSwitch5">Extra space remover</label>
          </div>
          
        <button type="submit" class="btn btn-success">Analyze text</button>
    </div>
    </form>
    <form>



      </form>
</div>
    {% endblock body %}
