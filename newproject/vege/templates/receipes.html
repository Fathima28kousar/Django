{% extends 'base.html' %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h1>Add Receipe</h1>
        <hr>
        <div class="mb-3">
            <label class="form-label">Receipe Name</label>
            <input type="text" class="form-control" name="receipe_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Receipe Description</label>
            <textarea class="form-control" name="receipe_description"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Receipe Image</label>
            <input type="file" class="form-control" name="receipe_image">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
